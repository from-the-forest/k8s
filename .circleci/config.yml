version: 2.1

orbs:
  terraform: circleci/terraform@3.2.0

workflows:
  version: 2
  primary:
    jobs:
      - terraform/fmt:
          checkout: true
          context: cuffney
      - terraform/validate:
          checkout: true
          context: cuffney
          requires:
            - terraform/fmt
      - terraform/plan:
          checkout: true
          context: cuffney
          persist-workspace: true
          requires:
            - terraform/validate
      - terraform/apply:
          attach-workspace: true
          context: cuffney
          filters:
            branches:
              only: main
          requires:
            - terraform/plan

